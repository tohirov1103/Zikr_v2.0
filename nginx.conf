# Nginx Configuration for Zikr API
# Domain: zikr.uzyol.uz
# Backend Port: 4000

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name zikr.uzyol.uz;

    # Redirect HTTP â†’ HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name zikr.uzyol.uz;

    # SSL Configuration (using existing certificates)
    ssl_certificate /etc/ssl/admin/cert.pem;
    ssl_certificate_key /etc/ssl/admin/key.pem;

    # Logging
    access_log /var/log/nginx/zikr.uzyol.uz.access.log;
    error_log /var/log/nginx/zikr.uzyol.uz.error.log;

    # Max upload size
    client_max_body_size 50M;

    # Proxy all requests to the application
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth endpoints with stricter rate limiting
    location ~ ^/api/v1/auth/(login|register) {
        limit_req zone=auth_limit burst=3 nodelay;

        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
